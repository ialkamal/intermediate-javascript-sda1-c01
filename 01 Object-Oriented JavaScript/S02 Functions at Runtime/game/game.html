<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./game.css" />
    <title>Udacity Football</title>
  </head>
  <body>
    <header>
      ⚽ <span style="color: #4f46fe">Udacity</span> Football Cup ⚽
    </header>
    <div id="timer">Time Left: 30 seconds</div>
    <div style="display: flex">
      <button id="game_start">Start Game</button>
    </div>
    <div id="match">
      <img src="./images/ksa.jpg" width="200px" />
      <div style="margin: auto; width: 100px">VS</div>
      <img src="./images/usa.webp" width="200px" />
    </div>
    <div id="score">
      <p id="ksa_score" style="margin-left: 80px">0</p>
      <p id="usa_score" style="margin-right: 80px">0</p>
    </div>
    <div>
      <div id="buttons">
        <button id="ksa_button">KSA Score</button>
        <button id="usa_button">USA Score</button>
      </div>
      <div id="field">
        <div style="height: 500px">
          <img
            style="
              transform: rotate(270deg);
              object-fit: fill;
              width: 500px;
              margin-left: -120px;
            "
            ;
            src="./images/goal_post.png"
          />
        </div>
        <div style="width: 100%; display: flex; justify-content: space-between">
          <img id="breikan" src="./images/breikan.png" height="200px" />
          <img id="pepi" src="./images/pepi.png" height="200px" />
        </div>
        <div>
          <img
            style="
              transform: rotate(90deg);
              object-fit: fill;
              width: 500px;
              margin-right: -120px;
            "
            src="./images/goal_post.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
